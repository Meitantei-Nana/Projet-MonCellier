<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
    <title>Caviste</title>
</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="">
                <img src="Images/Vin_TV_logo.png" alt="" width="30" height="24">
                <strong><i>Caviste</i></strong>
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-light">
        <div class="container">
            <form class="row g-3">

                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden"></label>
                    <input type="text" class="form-control" id="searchVins" placeholder="Enter keyWord here...">
                </div>
                <div class="col-auto">
                    <button type="submit" onclick="refreshVins();" class="btn btn-success mb-3">Search</button>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="pays" aria-label="Default select example">
                        <option selected>All Countries</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select id="annee" class="form-select" aria-label="Default select example">
                        <option value="" selected>All years</option>
                        <option value="1995"> 1995</option>
                        <option value="2004"> 2004</option>
                        <option value="2005"> 2005</option>
                        <option value="2006"> 2006</option>
                        <option value="2007"> 2007</option>
                        <option value="2009"> 2009 </option>
                        <option value="2010"> 2010</option>
                        <option value="2011"> 2011</option>
                        <option value="2013"> 2013</option>
                        <option value="2018"> 2018</option>
                        <option value="2020"> 2020</option>
                        <option value="2022"> 2022</option>

                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" onclick="refreshVins('filtre');" class="btn btn-primary">Filter</button>
                </div>

            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="vins">

                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col p-1">
                        <img id="picture" src="Images/vin.jpg" width="auto" height="400" alt="">
                    </div>
                    <div class="col">

                        <table class="table table-striped table-hover">
                            <tr>
                                <td id="id"></td>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <td>Grapes</td>
                                <td id="grapes"></td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td id="country"></td>
                            </tr>
                            <tr>
                                <td>Region</td>
                                <td id="region"></td>
                            </tr>
                            <tr>
                                <td>Year</td>
                                <td id="year"></td>
                            </tr>
                            <tr>
                                <td>Capacity</td>
                                <td id="capacity"></td>
                            </tr>
                            <tr>
                                <td>Color</td>
                                <td id="color"></td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td id="price"></td>
                            </tr>
                        </table>

                        <div class="row mt-3">
                            <div class="col-12 d-flex justify-content-end">
                                <span class="me-2">❤️ Like this wine</span>
                                <button type="button" class="btn btn-light btn-sm me-2">
                                    ❤️ Like
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#description" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Description</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Commentaires</button>
                            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact"
                                aria-selected="false">Notes personnelles</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="description" role="tabpanel"
                            aria-labelledby="nav-home-tab">...</div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <textarea name="comment" id="comment" cols="" rows="5">

                            </textarea>
                            <div class="row p-2">
                                <button class="btn btn-success p-2 col-2">Ajouter</button>
                                <button class="btn btn-secondary p-2 col-2">Modifier</button>
                                <button class="btn btn-danger p-2 col-2">Supprimer</button>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                            ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#comment'))
            .catch(error => {
                console.error(error);
            });
    </script>
    <script src="api.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
